name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: yarn install

      - name: Build VitePress
        run: yarn build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Clone the gh-pages branch of the target repository
          git clone --branch=gh-pages https://github.com/${{ github.repository }} deploy

          # Copy the built files to the deploy directory
          rsync -av --delete docs/.vitepress/dist/ deploy/

          # Commit and push the changes
          cd deploy
          git add .
          git commit -m "Deploy VitePress build from ${GITHUB_SHA}"
          git push origin gh-pages
